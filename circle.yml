machine:
  node:
    version: 0.12.17
  environment:
    GOROOT: $HOME/go
    PATH: $HOME/go/bin:$PATH

dependencies:
  pre:
    # Install Go 1.5
    - if [ ! -d $HOME/go ]; then curl https://storage.googleapis.com/golang/go1.5.linux-amd64.tar.gz | sudo tar -xz -C $HOME; fi

  cache_directories:
    - $HOME/go

test:
  override:
    - go test -v -race ./...
