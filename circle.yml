machine:
  node:
    version: 0.12.0
  environment:
    GOROOT: $HOME/go
    PATH: $HOME/go/bin:$PATH
    REPO: $HOME/.go_workspace/src/github.com/fiz3d/website

checkout:
  post:
    mkdir -p $REPO
    cp -r . $REPO

dependencies:
  pre:
    # Install Go 1.5
    - if [ ! -d $HOME/go ]; then curl https://storage.googleapis.com/golang/go1.5.linux-amd64.tar.gz | sudo tar -xz -C $HOME; fi

  override:
    - npm install -g gulp browserify watchify
    - npm rebuild node-sass # Needed due to differing node versions

  cache_directories:
    - ../go

test:
  override:
    - go test -v -race ./...
      - pwd $REPO
    - gulp
      - pwd $REPO
    - go install ./...
      - pwd $REPO
    - timeout 5s fiz3d-org; if [ $$? -eq 124 ]; then exit 0; fi
      - pwd $REPO
